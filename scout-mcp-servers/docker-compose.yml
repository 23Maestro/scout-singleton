version: '3.8'

services:

  scout-asana-mcp:
    build:
      context: ./scout-asana-mcp
      dockerfile: Dockerfile
    container_name: scout-asana-mcp
    environment:
      - ASANA_ACCESS_TOKEN=${ASANA_ACCESS_TOKEN}
    ports:
      - "8001:8001"
    restart: unless-stopped
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mcp-network:
    driver: bridge

volumes:
  asana-mcp-auth: